<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Event Dashboard</title>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #ffe4ec, #f3e8ff);
            padding: 20px;
            color: #4b2c3f;
        }

        h1 {
            text-align: center;
            color: #b23a6f;
            margin-bottom: 30px;
        }

        h2, h3 {
            color: #8b2f5f;
            text-align: center;
        }

        #main-event-add-container {
            background: white;
            max-width: 450px;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        label {
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #f2b6cf;
            outline: none;
            margin-top: 5px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            background: #ff8fb1;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff6f9e;
        }

        #bttn-container {
            text-align: center;
            margin: 20px 0;
        }

        #bttn-container button {
            margin: 5px;
        }

        #all-events-container {
            max-width: 600px;
            margin: auto;
            text-align: center;
            font-weight: 500;
        }

        #all-events-container div {
            background: white;
            padding: 15px;
            margin: 15px auto;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.07);
            position: relative;
        }

        #all-events-container h4 {
            color: #b23a6f;
            margin: 5px 0;
        }

        #all-events-container span {
            font-size: 13px;
            color: #7a4a63;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ffd1dc;
            color: #8b2f5f;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            padding: 0;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1>Smart Event Dashboard</h1>

    <div id="main-event-add-container">
        <h2>Add New Event</h2>
        <form action="">
            <label for="EventTitle">Event Title:</label>
            <input type="text" id="EventTitle" required>

            <br><br>

            <label for="EventDate">Event Date:</label>
            <input type="date" id="EventDate" required>

            <br><br>

            <label for="EventCategory">Category:</label>
            <select id="EventCategory" required>
                <option value="Conference">Conference</option>
                <option value="Workshop">Workshop</option>
                <option value="Meetup">Meetup</option>
                <option value="Webinar">Webinar</option>
                <option value="Social">Social</option>
            </select>

            <br><br>

            <label for="EventDescription">Description:</label>
            <textarea id="EventDescription" required></textarea>

            <br><br>

            <button type="submit">Add Event</button>
        </form>
    </div>

    <div>
        <h3>MY EVENTS</h3>
        <div id="bttn-container">
            <button id="clear-event-btn">Clear All Events</button>
            <button id="add-sample-event">Add Sample Events</button>
        </div>
        <div id="all-events-container">
            No Events Yet.
        </div>
    </div>

    <script>
        let form = document.querySelector('form')
        let EventDate = document.querySelector('#EventDate')
        let EventTitle = document.querySelector('#EventTitle')
        let EventCategory = document.querySelector('#EventCategory')
        let EventDescription = document.querySelector('#EventDescription')
        let alleventscontainer = document.querySelector('#all-events-container')
        let clearallevents = document.querySelector('#clear-event-btn')

        function addEventFunction(event){
            event.preventDefault()
            let card = document.createElement('div')
            card.innerHTML = `<button class="delete-btn">X</button>
                                <h4>${EventTitle.value}</h4>
                                <span>${EventDate.value}</span><br>
                                <span>${EventCategory.value}</span>
                                <p>${EventDescription.value}</p>`

            alleventscontainer.innerHTML = ""
            alleventscontainer.append(card)
            form.reset()
        }

        function clearalleventfunction(){
            alleventscontainer.innerHTML = `<h4>No Events Yet</h4>`
        }

        form.addEventListener('submit', addEventFunction)
        clearallevents.addEventListener('click', clearalleventfunction)
    </script>
</body>
</html>
